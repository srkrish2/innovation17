
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Crowd Innovator Login</title>
  <link rel="stylesheet" type="text/css" href="/static/semantic/dist/semantic.css">
  <link rel="stylesheet" type="text/css" href="/static/assets/style/index.css">
  

  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="/static/semantic/dist/components/form.js"></script>
  <script src="/static/semantic/dist/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
    $(document)
    .ready(function() {
      $('.ui.form')
      .form({
        fields: {
          email: {
            identifier  : 'email',
            rules: [
            {
              type   : 'empty',
              prompt : 'Please enter your e-mail'
            },
            {
              type   : 'email',
              prompt : 'Please enter a valid e-mail'
            }
            ]
          },
          password: {
            identifier  : 'password',
            rules: [
            {
              type   : 'empty',
              prompt : 'Please enter your password'
            },
            {
              type   : 'length[6]',
              prompt : 'Your password must be at least 6 characters'
            }
            ]
          }
        }
      })
      ;
    })
    ;
  </script>
</head>
<body>

  <div class="ui middle large aligned center grid">
    <div class="four wide column">

      <div class="ui fluid tabular menu vertical">
        <a href="" class="item">Profile Information</a>
        <a href="" class="item">Privacy Setting</a>
        <a href="" class="item">Notifcation Setting</a>
      </div>
    </div>
    <div class="twelve wide stretched column">
      <div class="ui segment">
        
        This should render through JAVASCRIPT and Python with different template
        <h2 class="ui orange image header">
          <img src="/static/assets/images/logo.png" class="image">
          <div class="content">
            You Information
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="E-mail address">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="ui fluid large orange submit button">Login</div>
          </div>

          <div class="ui error message"></div>

        </form>
      </div>
    </div>
    
    
  </div>

</body>

</html>
