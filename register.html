 <!DOCTYPE html>
 <html>
 <head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Crowd Innovator</title>
  <link rel="stylesheet" type="text/css" href="/static/semantic/dist/semantic.css">
  <link rel="stylesheet" type="text/css" href="/static/assets/style/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
</head>
<body>
  <div class="ui text container">
    <form action="" class="ui form">
      <h3 class="dividing header">
        <div class="field">
          <label >Name</label>
          <div class="three fields">
          <div class="ui field corner labeled input">
              <input type="text" name="username" id="" placeholder="Username Name">
              <div class="ui corner label">
                <i class="asterisk icon"></i>
              </div>
            </div>
            <div class="field"><input type="text" name="firstname" id="" placeholder="First Name"></div>
            <div class="field"><input type="text" name="lastname" id="" placeholder="Last Name"></div>
          </div>
        </div>
        <div class="field">
          <label>Contact</label>
          <div class="two fields">
            <div class="ui required field corner labeled">
              <input type="text" name="email" id="" placeholder="Email">
              <div class="ui corner label">
                <i class="asterisk icon"></i>
              </div>
            </div>
            <div class="field"><input type="text" name="phone" id="" placeholder="Phone"></div>
          </div>
        </div>
        <div class="field">
          <label>Security</label>
          <div class="two fields">
            <div class="required field"><input type="password" name="password" id="" placeholder="Enter your password"></div>
            <div class="required field"><input type="text" name="securityquestion" id="" placeholder="Enter your security question"></div>
          </div>
        </div>
        <div class="field">
          <div class="two fields">
            <div class="field"><input type="password" name="repassword" id="" placeholder="Reenter your password"></div>
            <div class="field"><input type="text" name="securityanswer" id="" placeholder="Enter your security answer"></div>
          </div>
        </div>
        <div class="field">
          <label for="">More</label>
          <div class="two fields">
            <div class="field">
              <div class="ui right labeled left icon input">
                <i class="tags icon"></i>
                <input type="text" id="addtags" placeholder="Enter your Domains of expertise">
                <a class="ui tag blue label">
                  Add Tag
                </a>
              </div>
            </div>
            <div class="field">
              <div class="ui right labeled left icon input">
                <i class="tags icon"></i>
                <input type="text" id="addtags" placeholder="Enter your fields of interests">
                <a class="ui tag blue label">
                  Add Tag
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="ui teal button profilesubmit">Update</div>
        </div>
      </h3>
    </form>
  </div>
</body>
</html>
