{% extends "base.html" %}
{% set active_page = "home" %}
{% block content %}
<div class="ui middle aligned center container content first-page-element">
  <div class="ui schema-list equal width grid">
    <table class="ui fixed celled padded table">
      <thead>
        <tr>
          <th>Schema Content</th>
          <th>Date</th>
          <th>By</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for schema in schemas %}
        <tr class='schema-id-' {{schema.assignment_id}}>
          <td>
            <h2 class="ui aligned sortable centered header">
              <a href="get_schema" class="schema-content">{{schema.text}}</a>
            </h2>
          </td>
          
          <td>{{schema.time}}</td>
          <td>{{schema.worker_id}}</td>
          <td><div class="ui button">Accept</div>
            <div class="ui button">Reject</div>
          </td>
        </tr>
        {% endfor %}
        
      </tbody>
      <tfoot class="full-width">
        <tr class="padded">

          <th colspan="4">
            <div class="ui button">Accept all</div>
            <div class="ui button colspan-btn">Reject all</div>
            <div class="ui float right blue button colspan-btn ">Relaunch</div>
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<script src="/static/assets/js/schemas.js"></script>
</body>
</html>

{% endblock %}
