{% extends "stage_mark_footer.html" %}
{% set active_page = "home" %}
{% block content %}
<div class="ui middle aligned centered container first-page-element content">
	<h2 class="ui header">{{idea_text}}</h2>
	<div class="segments">
		{% for feedback in feedbacks %}
		<div class="ui teal dividing header">
			<i class="doctor icon"></i>
			<div class="content">
				No. {{loop.index}} feedback: {{feedback.text}}
				
				<div class="ui cell ordered list suggestions">
					{% for suggestion in feedback.suggestions %}
					<div class="item suggestion">
						<h5 class="ui header">{{suggestion.text}}</h5>

					</div>
					{% endfor %}
					
				</div>
			</div>
		</div>
		<!-- <div class="segment feedback {{feedback.feedback_id}}">{{feedback.text}}</div> -->
		
		{% endfor %}
	</div>
</div>
{% endblock %}
